<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly APY Compound Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container d-flex justify-content-center pb-5">
        <div class = "align-self-center text-center pb-5">
            <div class = "highlight_box"> <!-- box for linear gradient border !-->
                <div class = "main-content text-light pt-2 pb-4"> <!-- box for main content !-->
                    <h5 class = "title p-3 mb-3">APY Compound Calculator</h5>

                    <!-- input values  -->

                    <div class = "d-flex justify-content-between my-1 p-2"> <!-- box for amount !-->
                        <label class = "align-self-end" for="amount">Amount ($)</label>
                        <div class = "input_box">
                            <input id = "amount" class="form-control shadow-none" type="text" name="amount">
                        </div>
                    </div>
                    <div class = "d-flex justify-content-between my-1 p-2"> <!-- box for rate !-->
                        <label class = "align-self-end" for="rate">Rate (%)</label>
                        <div class = "input_box">
                            <input id = "rate" class="form-control shadow-none" type="text" name="rate">
                        </div>
                    </div>
                    <div class = "d-flex justify-content-between my-1 p-2"> <!-- box for time !-->
                        <label class = "align-self-end" for="time">Time (Years)</label>
                        <div class = "input_box">
                            <input id = "time" class="form-control shadow-none" type="text" name="time">
                        </div>
                    </div>

                    <!-- calculate button !-->

                    <div class = "d-flex justify-content-center p-4">
                        <div class="btn-gradient d-flex">
                            <button class="btn btn-calculate text-light d-flex"  style="outline: none;" onclick='calculate(this)'>
                                <div class="calculate-text">Calculate</div>
                            </button>
                            <!-- style = "border: none; background: none; outline: none;" this was originally in above div -->
                        </div>
                    </div>

                    <!-- extend div box after calculating !-->

                    <div id="net-box" class="net-box-dropdown">
                        <div class = "results d-flex justify-content-between mx-2">
                            <div class = "interest"> <!-- box for interest !-->
                                <p class="font-weight-bold">Interest</p>
                                <h5 id="interest_earned" class="text-light"></h5>
                            </div>
                            <div class = "total_value"> <!-- box for total value !-->
                                <p class="font-weight-bold">Total Value</p>
                                <h5 id="totalValue" class="text-light"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
