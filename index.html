<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly APY Compound Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container mt-5">
        <div class = "row justify-content-center text-center pt-5">
            <div class = "highlight_box"> <!-- box for linear gradient border !-->
                <div class = "wrapper text-light px-4 pt-2 pb-3"> <!-- box for inner purple box !-->
                    <h5 class = "title p-3 border-bottom mb-3">APY Compound Calculator</h5>
                    <div class = "d-flex justify-content-between p-2"> <!-- box for amount !-->
                        <label class = "align-self-end" for="amount">Amount</label>
                        <div class = "input_box">
                            <input id = "amount" class="form-control shadow-none" type="text" name="amount">
                        </div>
                    </div>
                    <div class = "d-flex justify-content-between p-2"> <!-- box for rate !-->
                        <label class = "align-self-end" for="rate">Rate (%)</label>
                        <div class = "input_box">
                            <input id = "rate" class="form-control shadow-none" type="text" name="rate">
                        </div>
                    </div>
                    <div class = "d-flex justify-content-between p-2"> <!-- box for time !-->
                        <label class = "align-self-end" for="time">Time (Years)</label>
                        <div class = "input_box">
                            <input id = "time" class="form-control shadow-none" type="text" name="time">
                        </div>
                    </div>

                    <!-- calculate button !-->

                    <div class = "text-center p-4">
                        <button class = "btn text-light font-weight-bold p-2" style = "border: none; background: none; outline: none;" onclick='calculate(this)'>Calculate</button>
                    </div>

                    <!-- extend div box after calculating !-->

                    <div id = "net_box" style = "display: none">
                        <div class = "d-flex justify-content-around">
                            <div class = "interest"> <!-- box for interest !-->
                                <h4>Interest</h4>
                                <div id="interest"></div>
                            </div>
                            <div class = "total_value"> <!-- box for total value !-->
                                <h4>Total Value</h4>
                                <div id="totalValue"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
